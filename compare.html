<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/c950d04b10.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  
    
    <title>Compare</title>
  </head>
  <body>
    <div id="about" class="section wide img">
      <div class="title">COMPARE ITEMS</div>
      <h2>Insert the links of items you want to compare. Click the button below to compare items</h2>
      <div class="compare-items">
        <div class="columns w-row">
          <div class="w-col w-col-6">
            <div class="w-form">
              <form id="item-link-1" name="item-link-1" data-name="Link Form" method="post" class="form-3">
                <label for="name" class="field-label">Item 1 link</label>
                <input class="w-input" maxlength="256" name="name" data-name="Name" placeholder="" type="text" id="link-1">
              </form>
            </div>
          </div>
          <div class="w-col w-col-6">
            <div class="w-form">
              <form id="item-link-1" name="item-link-1" data-name="Link Form" method="post" class="form-3">
                <label for="name" class="field-label">Item 2 link</label>
                <input class="w-input" maxlength="256" name="name" data-name="Name" placeholder="" type="text" id="link-1">
              </form>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="button w-button">Compare</a>
    </div>
    
  </body>
</html>
